<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... (votre en-tête existant) ... -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASPER - Connexion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        #loginContainer {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        #errorMessage {
            color: red;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div id="loginContainer">
        <!-- ... (votre formulaire de connexion existant) ... -->
        <h2>CASPER - Connexion</h2>
        <form id="loginForm" onsubmit="return validateLogin()">
            <label for="username">Nom d'utilisateur :</label>
            <input type="text" id="username" required>

            <label for="password">Mot de passe :</label>
            <input type="password" id="password" required>

            <button type="submit">Se connecter</button>
        </form>

        <div id="errorMessage"></div>
    </div>

    <div id="changePasswordContainer" style="display: none;">
        <h2>Modifier le mot de passe</h2>
        <form id="changePasswordForm" onsubmit="return changePassword()">
            <label for="oldPassword">Ancien mot de passe :</label>
            <input type="password" id="oldPassword" required>

            <label for="newPassword">Nouveau mot de passe :</label>
            <input type="password" id="newPassword" required>

            <label for="confirmPassword">Confirmer le nouveau mot de passe :</label>
            <input type="password" id="confirmPassword" required>

            <button type="submit">Modifier le mot de passe</button>
        </form>

        <div id="changePasswordMessage"></div>
    </div>

    <script>
        function validateLogin() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Vous devez implémenter ici la logique de validation avec une requête au backend.

            // Exemple de vérification simple (à remplacer par la vérification du backend) :
            if (username === "admin" && password === "MOT_DE_PASSE") {
                // Authentification réussie, rediriger ou effectuer d'autres actions nécessaires.
                alert("Connexion réussie !");
                return true;
            } else {
                // Afficher un message d'erreur en cas d'échec de l'authentification.
                document.getElementById('errorMessage').innerText = "Nom d'utilisateur ou mot de passe incorrect.";
                return false;
            }
        }
        function showChangePasswordForm() {
            // Masquer le formulaire de connexion
            document.getElementById('loginContainer').style.display = 'none';

            // Afficher le formulaire de modification du mot de passe
            document.getElementById('changePasswordContainer').style.display = 'block';
        }

        function changePassword() {
            var oldPassword = document.getElementById('oldPassword').value;
            var newPassword = document.getElementById('newPassword').value;
            var confirmPassword = document.getElementById('confirmPassword').value;

            // Vous devez implémenter ici la logique de changement de mot de passe avec une requête au backend.

            // Exemple de vérification simple (à remplacer par la vérification du backend) :
            if (newPassword === confirmPassword) {
                // Changement de mot de passe réussi
                document.getElementById('changePasswordMessage').innerText = "Mot de passe modifié avec succès.";
                return false; // Pour éviter la soumission du formulaire (à remplacer par une redirection ou d'autres actions nécessaires)
            } else {
                // Afficher un message d'erreur en cas d'échec
                document.getElementById('changePasswordMessage').innerText = "Les nouveaux mots de passe ne correspondent pas.";
                return false;
            }
        }
    </script>

</body>
</html>
