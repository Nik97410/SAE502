        </div>
        <form action="#" class="log-in" autocomplete="off" id="loginForm">
            <h4>We are <span>ADE Web Signature</span></h4>
            <p>Welcome back! Log in to your account to checked mark for the day:</p>
            <div class="floating-label">
                <input placeholder="Login" type="text" name="email" id="email" autocomplete="off">
            </div>
            <div class="floating-label">
                <input placeholder="Password" type="password" name="password" id="password" autocomplete="off">
            </div>
            <button type="button" onClick="submitForm()">Log in</button>
        </form>
        <script >
        function submitForm() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    // Appel à l'API d'authentification (exemple simplifié avec fetch)
    fetch('http://localhost:3000/auth/login', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email, password })
    })
        .then(response => response.json())
        .then(data => {
            alert(data.message);
            // Rediriger vers une autre page ou effectuer d'autres actions en cas de succès
        })
        .catch(error => {
            console.error('Erreur:', error);
            // Gérer les erreurs d'authentification ici
        });
}

        </script>
    </div>
